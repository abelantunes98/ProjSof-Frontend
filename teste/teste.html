<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./teste.css">
    <title>UCDb</title>
</head>
<body>
    <header class="header">
        <a href="/">UCDB<span> - Classificações e Reviews de Cursos da UFCG</span></a>
        <nav>
            <ul class="menu">
                <li>
                    <input class="checkBox" type="checkbox" id="checkLogin"/>
                    <label class="checkBox" for="checkLogin">Login</label>
                    <ul class="login">
                        <li><input id="emailLogin" type="email" placeholder="E-mail"></li>
                        <li><input id="senhaLogin" type="password" placeholder="senha"></li>
                        <li><button onclick="login()">Próximo</button></li>
                    </ul>
                </li>
                <li>
                    <input class="checkBox" type="checkbox" id="checkCadastro"/>
                    <label class="checkBox" for="checkCadastro">Cadastro</label>
                    <ul class="cadastro">
                        <li><input id="name" type="text" placeholder="nome"></li>
                        <li><input id="lname" type="text" placeholder="ultimo nome"></li>
                        <li><input id="email" type="email" placeholder="e-mail"></li>
                        <li><input id="senha" type="password" placeholder="senha"></li>
                        <li><button onclick="cadastro()">Próximo</button></li>
                    </ul>
                </li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <header><h2>Procurar Disciplinas:</h2></header>
            <form>
                <input id="schSubject" type="text" onkeyup="procuraDisciplina()" placeholder="Pesquisar Disciplinas:" autocomplete="of">
                <div id="resultSearch"></div>           
            </form>
    
            <form> 
                <input id="schSubjectById" type="number" onkeyup="procuraDisciplinaById()" placeholder="ID Disciplina">
                <div id="resultSearchById"></div>
            </form>
        </section>
    </main>
    <script src="./script/app.js"></script>
</body>
</html>
