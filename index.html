<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/estilo.css">
    <title>UCDb</title>
</head>
<body>
    <header>
        <nav id="navegacao">
            <div id="titulo">UCDB<span> - Classificações e Reviews de Cursos da UFCG</span></div>
        </nav>
    </header>
    <main>
        <h2>Cadastro e Login de Usuários</h2>

        <fieldset>
            <legend>Cadastro de Usuários:</legend>
            <input id="name" type="text" placeholder="nome"><br>
            <input id="lname" type="text" placeholder="ultimo nome"><br>
            <input id="email" type="email" placeholder="e-mail"><br>
            <input id="senha" type="password" placeholder="senha"><br>
            <button onclick="cadastro()">Enviar</button>
        </fieldset>

        <fieldset>
            <legend>Login</legend>
            <input id="emailLogin" type="email" placeholder="E-mail"><br>
            <input id="senhaLogin" type="password" placeholder="senha"><br>
            <button onclick="login()">Enviar</button>
        </fieldset> 

        <header><h2>Procurar Disciplinas:</h2></header>
        <form>
            <input id="schSubject" type="text" onkeyup="procuraDisciplina()" placeholder="Pesquisar Disciplinas:" autocomplete="of">
            <div id="resultSearch"></div>           
        </form>

        <form> 
            <input id="schSubjectById" type="number" onkeyup="procuraDisciplinaById()" placeholder="ID Disciplina">
            <div id="resultSearchById"></div>
        </form>
    </main>
    <script src="./script/app.js"></script>
</body>
</html>
