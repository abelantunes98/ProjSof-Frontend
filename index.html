<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/estilo.css">
    <title>UCDb</title>
</head>
<body>
    <header>
        <h1>UCDB</h1>
        <h3>Classificações e reviews de cursos da UFCG</h3>
    </header>
    <main>
        <fieldset>
            <legend>Cadastro de Usuários:</legend>
            <input id="name" type="text" placeholder="nome"><br>
            <input id="lname" type="text" placeholder="ultimo nome"><br>
            <input id="email" type="text" placeholder="e-mail"><br>
            <input id="senha" type="text" placeholder="senha"><br>
            <button id="btnCadastro" onclick="cadastro()">Enviar</button>
        </fieldset>

        <form action="">
            <input id="schSubject" type="text" onkeyup="procuraDisciplina()" placeholder="Pesquisar Disciplinas:">
            <div id="resultSearch"></div>           
        </form>
    </main>
    <script src="./script/app.js"></script>
</body>
</html>
